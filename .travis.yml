language: java
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_install:
  - chmod +x gradlew
script: "./gradlew assemble"
deploy:
  provider: bintray
  file: descriptor.json
  user: mdashlw
  key:
    secure: 
  skip_cleanup: true
